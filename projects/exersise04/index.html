<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultra Edit</title>
    <style>
      .logo img {
        width: 225px;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        cursor: pointer;
      }
      .right ul {
        display: flex;
        gap: 34px;
      }
      .right ul li {
        list-style: none;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png"
            alt="Logo"
          />
        </div>
        <div class="right">
          <ul>
            <li><span>Product</span></li>
            <li><span>Pricing</span></li>
            <li><span>Resources</span></li>
            <li><span>About Us</span></li>
            <li>
              <img
                src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png"
                alt="image"
              />
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
